# Configuração do SonarCloud para Financial Planner Frontend
sonar.projectKey=financial-planner-frontend
sonar.organization=seu-username-github
sonar.projectName=Financial Planner Frontend
sonar.projectVersion=1.0.0

# Informações do projeto
sonar.projectDescription=Frontend para o sistema de planejamento financeiro, construído com Next.js, React e TypeScript

# Configurações de diretórios
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/public/**,**/*.config.js,**/*.config.ts,**/tailwind.config.js,**/postcss.config.js

# Configurações de linguagem
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações de cobertura
sonar.coverage.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/public/**,**/*.config.js,**/*.config.ts,**/tailwind.config.js,**/postcss.config.js,**/components/ui/**

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de encoding
sonar.sourceEncoding=UTF-8

# Configurações específicas do TypeScript
sonar.typescript.node=18

# Configurações específicas do Next.js
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
