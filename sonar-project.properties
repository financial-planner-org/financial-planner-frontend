# Configuração do SonarCloud para o Frontend
sonar.projectKey=financial-planner-org_financial-planner-frontend
sonar.organization=financial-planner-org
sonar.projectName=Financial Planner Frontend
sonar.projectVersion=1.0.0

# Configuração de arquivos a serem analisados
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Configuração de cobertura de testes
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configuração de qualidade
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300